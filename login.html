<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Materializa -->
    <link rel="stylesheet" href="css/materialize.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <img src="login2.svg" alt="" style="width:700px">
    <div class="login">

        <div class="row">
            <div class="logo"></div>
        </div>
        <div class="row center">
            <h4>AUTENTICAÇÃO</h4>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input type="text" class="validate" placeholder="Usuário" id="text_input" required>
                <label for="login_input"></label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input type="password" class="validate" placeholder="Senha" id="password_input" required>
                <label for="password_input"></label>
            </div>
        </div>
        <form action="#">
            <div class="row">
                <p>
                    <label>
                        <input type="checkbox" class="filled-in" checked="checked" />
                        <span>Lembrar desta conta</span>
                    </label>
                </p>
            </div>
        </form>
        <div class="col s6 center-align"></div>
        <a href="#" class="waves-effect waves-light btn">Acessar<i class="material-icons right">send</i></a>
        <div class="row">
            <div class="col s12">
                <br><b>Quer saber sobre a gente?</b>
                <a href="index.html"><u>Clique aqui</u></a>
            </div>
        </div>
    </div>
</body>

</html>
